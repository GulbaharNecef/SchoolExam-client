<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6"> 
        <h1>Add New Student</h1>
        <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" class="form-control" required>
            <div class="invalid-feedback">Please provide a name.</div>
          </div>
          <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" [(ngModel)]="surname" class="form-control" required>
            <div class="invalid-feedback">Please provide a surname.</div>
          </div>
          <div class="form-group">
            <label for="class">Class:</label>
            <input type="number" id="class" name="class" [(ngModel)]="class" class="form-control" required>
            <div class="invalid-feedback">Please provide a class.</div>
          </div>
          <button type="submit" class="btn btn-primary">Add New Student</button>
        </form>
      </div>
    </div>
  </div>
